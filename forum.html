<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVerse Community Forum</title>
    <link rel="stylesheet" href="forum/forum.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeVerse Community Forum</h1>
        </header>
        
        <main>
            <section id="posts">
                <h2>Forum Posts</h2>
                <div id="postList"></div>
            </section>
            
            <section id="newPost">
                <h2>Create a New Post</h2>
                <form id="postForm">
                    <input type="text" id="postTitle" placeholder="Post Title" required>
                    <textarea id="postContent" placeholder="Write your post here..." required></textarea>
                    <button type="submit">Submit Post</button>
                </form>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 CodeVerse Community. All rights reserved.</p>
        </footer>
    </div>
    <script src="forum/forum.js"></script>
</body>
</html>
